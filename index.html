---
layout: default
title: Michał Połosak
---
<div class="row">
  {% for project in site.projects %}
  <div class="col-md-6 col-lg-4 pb-4">
    <div class="card shadow-sm h-100">
      <div class="card-body">
        <h5 class="card-title">{{project.name}}</h5>
        <p class="card-text">
          {{project.content}}
        </p>
        <a class="btn btn-primary" href="https://github.com/{{ project.repo }}">{{project.name}}-Github</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
